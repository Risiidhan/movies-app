<div class="bg">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let item of banners; let i=index" data-bs-interval="25 00"
          [ngClass]="{active:i===1}">
            <img src="https://image.tmdb.org/t/p/original{{item.backdrop_path}}" class="d-block transparent-gradient caro-img" alt="...">
            <div class="carousel-caption">
              <h5 class=" d-none d-md-block">{{item.title}}</h5>
              <p class="d-none d-md-block">{{item.overview}}</p>
              <a routerLink="/details/{{item.id}}" class="d-md-block"><button class="bn30">VIEW</button></a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
