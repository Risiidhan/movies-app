<div *ngIf="movie">
    
    <div class="bg">
        <h2>Searched Results....</h2>
        <div class="row">
            <div class="col-sm-12 col-md-4" *ngFor="let movie of movie" routerLink="/details/{{movie.id}}"
             routerLinkActive="active" >
                <div class="col-12 text-white" *ngIf="movie.poster_path">
                <img class="rowing" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" >
                <span class="title text-break">{{movie.title}}</span>
                </div>
            </div>

        </div>
    </div>
    
    
</div>
